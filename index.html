<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Mahabharat</title>
  <style>
    svg {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <svg viewBox="0 0 1000 1000" width="1000" height="1000">
    
    <rect x="0" y="0" width="100" height="40" fill="white" stroke="black"/>
    <text x="16" y="26" font-size="18">శౌనకుడు</text>
    
    <rect x="0" y="50" width="230" height="40" fill="white" stroke="black"/>
    <text x="16" y="76" font-size="18">లోమహర్షణుడు (సూతుడు)</text>
    
    <rect x="0" y="100" width="330" height="40" fill="white" stroke="black"/>
    <text x="16" y="126" font-size="18">రౌమహర్షని (లౌమహర్షని/సౌతి/ఉగ్రశ్రవుడు)</text>
    
    <rect x="0" y="150" width="90" height="40" fill="white" stroke="black"/>
    <text x="16" y="176" font-size="18">పరీక్షిత్తు</text>
    
    <rect x="0" y="200" width="110" height="40" fill="white" stroke="black"/>
    <text x="16" y="226" font-size="18">అభిమన్యు</text>
    
    <rect x="0" y="250" width="140" height="40" fill="white" stroke="black"/>
    <text x="16" y="276" font-size="18">జనమేజయుడు</text>
    
    <rect x="0" y="300" width="260" height="40" fill="white" stroke="black"/>
    <text x="16" y="326" font-size="18">వ్యాసుడు (కృష్ణ ద్వైపాయనుడు)</text>
    
    <rect x="0" y="350" width="150" height="40" fill="white" stroke="black"/>
    <text x="16" y="376" font-size="18">వైశంపాయనుడు</text>
    
    <rect x="0" y="400" width="100" height="40" fill="white" stroke="black"/>
    <text x="16" y="426" font-size="18">వసిష్ఠుడు</text>
    
    <rect x="0" y="450" width="110" height="40" fill="white" stroke="black"/>
    <text x="16" y="476" font-size="18">శక్తి మహర్షి</text>
    
    <rect x="0" y="500" width="110" height="40" fill="white" stroke="black"/>
    <text x="16" y="526" font-size="18">పరాశరుడు</text>
    
    <rect x="0" y="550" width="110" height="40" fill="white" stroke="black"/>
    <text x="16" y="576" font-size="18">శుకమహర్షి</text>
    
    <rect x="0" y="600" width="140" height="40" fill="white" stroke="black"/>
    <text x="16" y="626" font-size="18">హిరణ్యగర్భుడు</text>
    
  </svg>
</body>
</html>
